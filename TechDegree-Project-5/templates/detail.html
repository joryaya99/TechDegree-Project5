{% extends 'layout.html' %}

{% block content %}
<section class="header">
    <h1>{{ project.title }}</h1>
    <p>{{ project.date }}</p>
    <a href="{{ project.ghlink }}" class="github-btn" target="_blank">
        <i class="fab fa-github"></i>
        View on Github
    </a>
    <ul class="project-skills">
        <div>
            {% for skill in project.skills %}
                <li>{{ skill.strip() }}</li>
            {% endfor %}
        </div>
    </ul>
</section>
<section id="project-desc">
    <div id="triangle5"></div>
    <h2>Description</h2>
    <p>{{ project.description }}</p>
    <div id="triangle6"></div>
</section>
<section id="edit-delete">
    <a href="{{ url_for('edit', id=project.id) }}">
        <i class="fas fa-edit"></i>
        Edit
    </a>
    <a href="{{ url_for('delete', id=project.id) }}">
        <i class="far fa-trash-alt"></i>
        Delete
    </a>
</section>
{% endblock %}
