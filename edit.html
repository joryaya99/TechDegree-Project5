<!-- templates/edit.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Project</title>
</head>
<body>
    <h1>Edit Project</h1>
    <form action="{{ url_for('edit_project', id=project.id) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ project.title }}" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ project.date }}"><br>

        <label for="skills">Skills:</label>
        <input type="text" name="skills" value="{{ project.skills }}"><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ project.description }}</textarea><br>

        <label for="repo_link">GitHub Repo Link:</label>
        <input type="text" name="repo_link" value="{{ project.repo_link }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
