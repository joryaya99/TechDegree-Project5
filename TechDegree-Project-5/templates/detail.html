{% extends 'layout.html' %}

{% block content %}
<section class="header">
    <h1>{{ project.title }}</h1>
    <p>{{ project.date }}</p>
    <a href="{{ project.repo_link }}" class="github-btn" target="_blank">
        <i class="fab fa-github"></i>
        View on GitHub
    </a>
    <ul class="project-skills">
        {% for skill in project.skills.split(',') %}
            <li>{{ skill.strip() }}</li>
        {% endfor %}
    </ul>
</section>
<section id="project-desc">
    <h2>Description</h2>
    <p>{{ project.description }}</p>
</section>
<section id="edit-delete">
    <a href="{{ url_for('edit_project', id=project.id) }}">
        <i class="fas fa-edit"></i>
        Edit
    </a>
    <a href="{{ url_for('delete_project', id=project.id) }}">
        <i class="far fa-trash-alt"></i>
        Delete
    </a>
</section>
{% endblock %}
